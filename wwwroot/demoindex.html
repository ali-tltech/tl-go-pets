    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://cnewslive.com/images/logo/logo.png?v=7" alt="" class="img-fluid" style="width: 50%" />
            </a>
            <h2>Careers | CNewsLive</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div>&nbsp;</div>
    <div class="container">

        <div class="row">             
            <center  id="imgload">
                <img src="img/loadingbull.gif" style="width:200px" />
                <br />Loading now...
            </center>
            <div id="positions"></div> 
        </div>
         
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" type="c0f42fc9262cf9b57d189456-text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" type="c0f42fc9262cf9b57d189456-text/javascript"></script>

    <script src="../lib/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript">
        function getPositions() {
            $("#imgload").show();
            $.getJSON("api/Position",
                function (data) {
                    $('#positions').empty(); // Clear the table body.

                    // Loop through the list of products.
                    $.each(data, function (key, val) {
                        var row = '<div class="col-sm-12"><div class="card"><div class="card-header"><h5>'+
                            val.positionTitle +'</h5></div><div class="card-body"><p class="card-text">'+
                            val.positionDescription + '</p><p> Salary :'+
                            val.flexfld1 + '</p></div></div></div <div>&nbsp;</div>';

                        $('<div>', { html: row })  // Append the name.
                            .appendTo($('#positions'));
                    });
                    $("#imgload").hide(); 
                });
        }

        $(document).ready(getPositions);
    </script>

</body>
